<!DOCTYPE html>
<html>
    <head>
       <style>
        body {background-color:rgb(172, 231, 219);
            display: flex;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
        }
        .poste{
            text-align: center;
        }
        .parte{
            background-color: beige;
            width: 250px;
            height: 50px;
            border-radius: 20px;
            margin-left: 30%;
        }
        .parte:first-child{
            background-color: red;
            width: 600px;
            margin-left: 0%;
            margin-bottom: -65px;
        }
        .parte:nth-child(even){
            background-color: blanchedalmond;
                }
        .parte:nth-child(2){
            background-color:rgb(116, 19, 116);
            width: 35px;
            height: 65px;
            margin-top: -55px;
            margin-left:466px;
            border-radius: 0px;
        }

        .parte:last-child{
            background-color: black;
        }
        .gato{
            margin-bottom: -5px;
            
        }
        .cuerpo{
                width: 300px;
                height: 150px;
                background-color: rgb(116, 19, 116);
                margin-left: 200px;
                
                border-top-right-radius:120px ;
                border-top-left-radius:120px ;
            }
        
        .cola{
            background-color:rgb(116, 19, 116);
            width: 35px;
            height: 400px;
            margin-top: -20px;
            margin-left: 465px;
            border-radius: 100px;
        }
        .cabeza{
            
            width: 150px;
            height: 120px;
            margin-top: -500px;
            margin-left: 75px;
        }
        .contorno{
            background-color:rgb(116, 19, 116);
            width: 150px;
            height: 150px;
            border-top-left-radius: 100px;
            border-top-right-radius: 70px;
            border-bottom-left-radius: 90px;
            margin-bottom: -100px;
        }
        .nariz{
            background-color: red;
            width: 10px;
            height: 8px;
            border-radius: 50px;
            margin-left: 60px;
        }
        .bigote1{
            position:relative;
            margin-top: -25px;
            margin-left: 95px;
            width:1em;
            font-size:12em;
        }
        .bigote1::before{
            content:"";
            position:absolute;
            background:white;
            width:2px;
            height:50px;
            transform:rotate(-80deg);
                    }
        .bigote1::after{
            content:"";
            position:absolute;
            background:white;
            width:2px;
            height:50px;
            margin-top: -9px;
            transform:rotate(80deg);
        }
        .bigote2{
            position:relative;
            margin-top: -25px;
            margin-left: 31px;
            width:1em;
            font-size:12em;
        }
        .bigote2::before{
            content:"";
            position:absolute;
            background:white;
            width:2px;
            height:50px;
            transform:rotate(80deg);
                    }
        .bigote2::after{
            content:"";
            position:absolute;
            background:white;
            width:2px;
            height:50px;
            margin-top: -9px;
            transform:rotate(-80deg);
        }
        .orejaL{
            background-color: rgb(116, 19, 116);
            width: 45px;
            height: 50px;
            margin-top: -150px;
            margin-left: 18px;
            
            transform: rotate(12deg);
        }
        .orejaR{
            background-color: rgb(116, 19, 116);
            width: 50px;
            height: 50px;
            margin-top: -50px;
            margin-left: 80px;
            
            transform: rotate(-25deg);
        }
        

       </style>
    </head>
    <body>
        <div class="main">
            <div class="gato">
                <div class="cuerpo"></div>
                <div class="cola"></div>
                <aside class="cabeza">
                    <nav class="contorno"></nav>
                    <div class="orejaL"></div>
                    <div class="orejaR"></div>
                    <section class="nariz"></section>
                    <div class="bigote1"></div>
                    <div class="bigote2"></div>
                </aside>

            </div>
            <div class="poste">
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
                <article class="parte"></article>
            </div>
        </div>
        
    </body>
</html>
